@(title: String,books: List[Book])
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="モック">
    <meta name="author" content="interprism">

    <title>@title</title>


    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
    <style>
            body { padding-top: 60px; /* 60px to make the container go all the way
            to the bottom of the topbar */ }
    </style>
    <link href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
          </script>
        <![endif]-->
        <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <!-- Le styles -->

</head>
<body>


    <h1>@title</h1>

    <div id="content">
        <div class="book_list">
            @books.map { book =>
                <div class="book-area clearfix">
               	     <div class="book-info-left float-left">
                         <img src="@routes.Assets.at("images/" + book.imageUrl)" width=150 />
                     </div>
                     <div class="book-info-right float-left">
                         <h2>
                             @book.title
                         </h2>
                         <p><a href="@book.url">▶参考サイト</a></p>
                         <p>残数【@book.count】数</p>
                         <p>
                            @if(book.count < 1) {
                                <button class="btn apply-button">貸出申請</button>
                            } else {
                                <button class="btn disabled apply-button">貸出申請</button>
                            }
                         </p>
                    </div>
                </div>
            }
        </div>
    </div>
</body>
</html>
