@(title: String,books: List[Book])
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="モック">
    <meta name="author" content="interprism">

    <title>@title</title>


    <link href="@routes.Assets.at("stylesheets/bootstrap_edit.css")" rel="stylesheet">
    <style>
            body { padding-top: 60px; /* 60px to make the container go all the way
            to the bottom of the topbar */ }
    </style>
    <link href="@routes.Assets.at("stylesheets//bootstrap-responsive.css")" rel="stylesheet">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
          </script>
        <![endif]-->
        <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")">

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <!-- Le styles -->


</head>
<body>

    <h1>@title</h1>
    
    <div id="content">
		<!-- Navbar -->
        <div class="navbar">
			<div class="navbar-inner">
				<div class="container" style="width: auto;">
				<a class="brand" href="#"> Login name </a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="#">書籍管理</a></li>
							<li><a href="#">貸出管理</a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">Link<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#">Top</a></li>
									<li><a href="#">Account</a></li>
									<li><a href="#">WorkTime</a></li>
									<li></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<!-- BookList -->
		<ul class="thumbnails">
		<!-- NewBook -->
            <li class="span4">
                <div class="thumbnail">
                    <img src="@routes.Assets.at("images/P_PHP.jpg") alt="ALT NAME">
                    <div class="caption">

                        <!-- Form -->
                        <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">画像:</label>
                                <div class="controls">
                                    <input type="file">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">タイトル:</label>
                                <div class="controls">
                                    <input type="text" placeholder="Type something…">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">参考サイト:</label>
                                <div class="controls">
                                    <input type="text" placeholder="Type something…">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">在庫数:</label>
                                <div class="controls">
                                    <input type="number">
                                </div>
                            </div>
                            <p align="center"><button type="sbumit" class="btn btn-primary btn-block">更新</a>
                            </p>
                        </form>
                    </div>
                </div>
            </li>		
		
			@books.map { book =>
			<li class="span4">
				<div class="thumbnail">
					<img src="@routes.Assets.at("images/" + book.photoFileName)" alt="ALT NAME">
					<div class="caption">

						<!-- Form -->
						<form class="form-horizontal">
							<div class="control-group">
								<label class="control-label">画像:</label>
								<div class="controls">
									<input type="file">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">タイトル:</label>
								<div class="controls">
									<input type="text" placeholder="Type something…">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">参考サイト:</label>
								<div class="controls">
									<input type="text" placeholder="Type something…">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">在庫数:</label>
								<div class="controls">
									<input type="number">
								</div>
							</div>
							<p align="center"><button type="sbumit" class="btn btn-primary btn-block">更新</a>
							</p>
						</form>
					</div>
				</div>
			</li>
			}
		</ul>
	</div>
</body>
</html>
